<ion-header>

  <ion-navbar>
    <ion-title>hospitals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let hospital of hospitals">
        <button ion-item (click)="openHospitalDetail(hospital)">
            <ion-thumbnail item-left>
                <img src="{{hospital.thumb}}"/>
            </ion-thumbnail>
            <h2>{{hospital.title}}</h2>
            <p>{{hospital.city}}, {{hospital.state}} âˆ™ {{ hospital.price }}</p>
        </button>
        <ion-item-options>
            <button danger (click)="deleteItem(hospital)">Delete</button>
        </ion-item-options>
    </ion-item-sliding>

</ion-list>

</ion-content>
